<!DOCTYPE html>
<html>

<head>
  <style>
    /* RESET & CENTER */
    html,
    body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      font-family: -apple-system, system-ui, sans-serif;
      -webkit-user-select: none;
    }

    /* THE IPOD SHELL - Scaled 1.2x */
    #ipod-shell {
      width: 204px;
      /* 170 * 1.2 */
      height: 108px;
      /* 90 * 1.2 */
      background: #e2e2e2;
      background-image: linear-gradient(135deg, #fdfdfd 0%, #cecece 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      border: 1px solid #b5b5b5;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2), inset 1px 1px 1px #fff;
      -webkit-app-region: drag;
      box-sizing: border-box;
    }

    /* THE BLACK SCREEN BEZEL */
    #screen-bezel {
      width: 103px;
      /* 86 * 1.2 */
      height: 89px;
      /* 74 * 1.2 */
      background: #000;
      border-radius: 5px;
      padding: 3px;
      box-sizing: border-box;
      box-shadow: inset 0 1px 2px #000;
      -webkit-app-region: no-drag;
    }

    #screen {
      width: 100%;
      height: 100%;
      background: #222;
      border-radius: 3px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 7px;
      box-sizing: border-box;
    }

    /* ALBUM ART BLUR BACKGROUND */
    #bg-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #444, #111);
      filter: blur(10px) brightness(0.4);
      z-index: 1;
      transition: background-image 0.5s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    /* SIDE-BY-SIDE LAYOUT */
    #content-top {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 7px;
      margin-bottom: 7px;
    }

    #art-box {
      width: 43px;
      /* 36 * 1.2 */
      height: 43px;
      /* 36 * 1.2 */
      background-color: #333;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      flex-shrink: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      transition: background-image 0.3s ease;
    }

    #text-meta {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #song-title {
      font-size: 9px;
      /* 7.5 * 1.2 */
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #artist-name {
      font-size: 8px;
      /* 6.5 * 1.2 */
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* FLAT PROGRESS BAR */
    #progress-wrap {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    #bar {
      width: 0%;
      height: 100%;
      background: #fff;
      border-radius: 2px;
      transition: width 0.5s linear;
    }

    /* THE CLICK WHEEL - Scaled 1.2x */
    #wheel {
      width: 67px;
      /* 56 * 1.2 */
      height: 67px;
      min-width: 67px;
      min-height: 67px;
      background: #fff;
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 -1px 2px rgba(0, 0, 0, 0.05), 0 2px 5px rgba(0, 0, 0, 0.1);
      -webkit-app-region: no-drag;
    }

    .label {
      position: absolute;
      font-size: 6px;
      /* 5 * 1.2 */
      font-weight: 900;
      color: #333;
      pointer-events: none;
    }

    #menu {
      top: 7px;
    }

    #prev {
      left: 7px;
    }

    #next {
      right: 7px;
    }

    #play {
      bottom: 7px;
    }

    .center-btn {
      width: 22px;
      /* 18 * 1.2 */
      height: 22px;
      background: radial-gradient(circle, #fcfcfc, #d0d0d0);
      border-radius: 50%;
      border: 0.5px solid #bbb;
      box-shadow: inset 0 1px 1px #fff;
      cursor: pointer;
    }

    .center-btn:active {
      background: #ccc;
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div id="ipod-shell">
    <div id="screen-bezel">
      <div id="screen">
        <div id="bg-blur"></div>
        <div id="content-top">
          <div id="art-box"></div>
          <div id="text-meta">
            <div id="song-title">song</div>
            <div id="artist-name">artist</div>
          </div>
        </div>
        <div id="progress-wrap">
          <div id="bar"></div>
        </div>
      </div>
    </div>

    <div id="wheel">
      <div id="menu" class="label">YIPPEE</div>
      <div id="prev" class="label">◀◀</div>
      <div id="next" class="label">▶▶</div>
      <div id="play" class="label">▶||</div>
      <div id="play-btn" class="center-btn"></div>
    </div>
  </div>

  <script>
    // 1. Listen for Metadata
    window.electronAPI.onSpotifyData((data) => {
      if (data.title) document.getElementById('song-title').innerText = data.title;
      if (data.artist) document.getElementById('artist-name').innerText = data.artist;
      if (data.albumArt) {
        const artUrl = `url('${data.albumArt}')`;
        document.getElementById('art-box').style.backgroundImage = artUrl;
        document.getElementById('bg-blur').style.backgroundImage = artUrl;
      }
    });

    // 2. Listen for Progress
    window.electronAPI.onProgressTick((percent) => {
      document.getElementById('bar').style.width = percent + '%';
    });

    // 3. Controls
    document.getElementById('play-btn').addEventListener('click', () => {
      window.electronAPI.sendControl('play-pause');
    });

    document.getElementById('next').style.cursor = "pointer";
    document.getElementById('next').addEventListener('click', () => {
      window.electronAPI.sendControl('next');
    });

    document.getElementById('prev').style.cursor = "pointer";
    document.getElementById('prev').addEventListener('click', () => {
      window.electronAPI.sendControl('prev');
    });
  </script>
</body>

</html>
